<head>

    <!-- link to JS -->

<body>

    <div class="container">
    

        <div class="col-sm-3">


                   <h1>Temperature Converter</h1>

                   <hr>

                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9pDmE8Z0QOPNFyfahXMkKnE9c7qjGLb0waA&s">
                    <hr>

                       <h3>Given: 10C°</h3>
                    <h3 id="area">Answer:</h3>

                    <button type="button" class="btn btn-dark card-btn" onClick="var temp=10; var x=3/6; var y=15; getElementById('area').innerHTML='Answer: '+ (x*temp+y) +'K°'";>Kelvin</button>

                    <button type="button" class="btn btn-dark card-btn" onClick="var temp=10; var k=103.50; getElementById('area').innerHTML='Answer: '+ (temp+k) +'F°'";>Farenheit</button>

                    <button type="button" class="btn btn-primary" onClick="window.location.reload()">
                      REFRESH
                </button>

                <p>Converting </p>


        </div>

    </div>
    </div>

   

</body>
